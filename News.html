<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oriokay - Games</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #111;
      color: #fff;
    }

    nav {
      background-color: #1e1e1e;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .brand {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    .nav-links a {
      color: #ddd;
      text-decoration: none;
      margin-left: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #00ffcc;
    }

    .page {
      display: none;
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    .page.active {
      display: block;
    }

    /* Slider */
    #slider {
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      position: relative;
      overflow: hidden;
      aspect-ratio: 16/9;
      border-radius: 12px;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>

<nav>
  <a class="brand" href="index.html">Oriokay</a>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="News.html">News</a>
    <a href="about.html">About Us</a>
  </div>
  <form id="navSearchForm" style="margin-left: 20px;">
    <input type="text" name="search" id="navSearchInput" placeholder="Search for a game..." />
  </form>  
</nav>

<h2>Latest News</h2>

<!-- Image Slider -->
<div id="slider">
    <a href="https://rockstargames.com/reddeadredemption2" class="slide active">
      <img src="file:///D:/death_standing2-removebg-preview(1).png" alt="best games 2025" />
    </a>
    <a href="https://eldenring.com" class="slide">
      <img src="https://static1.howtogeekimages.com/wordpress/wp-content/uploads/wm/2025/05/coop-horror-feature-image.png?q=49&fit=crop&w=1140&h=&dpr=2" alt="horror games" />
    </a>
    <a href="https://gepig.com/game/red-dead-redemption-2" class="slide">
      <img src="https://www.pcworld.com/wp-content/uploads/2025/04/cuphead-primary-100765566-orig-1.jpg?resize=1536%2C864&quality=50&strip=all" alt="low end games " />
    </a>
  </div>
</div>
<!-- JS -->
<script>
  // Slider logic
  const slides = document.querySelectorAll('.slide');
  let currentIndex = 0;

  function showSlide(index) {
    slides.forEach((slide, i) => slide.classList.remove('active'));
    slides[index].classList.add('active');
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
  }

  setInterval(nextSlide, 5000);

  // Page switching logic
  function showPage(pageId) {
    document.querySelectorAll('.page').forEach(page => {
      page.classList.remove('active');
    });
    document.getElementById(pageId).classList.add('active');
  }
</script>

</body>
</html>
