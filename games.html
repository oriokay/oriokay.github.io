<script>
  function filterGamesFromQuery() {
    const params = new URLSearchParams(window.location.search);
    const query = params.get("search")?.toLowerCase();
    const cards = document.querySelectorAll("#gameGrid .game-card");

    if (query) {
      let matchCount = 0;
      cards.forEach(card => {
        const title = card.querySelector("h3").textContent.toLowerCase();
        if (title.includes(query)) {
          card.style.display = "block";
          matchCount++;
        } else {
          card.style.display = "none";
        }
      });

      // If no results
      if (matchCount === 0) {
        document.getElementById("gameGrid").innerHTML = "<p>No games found for: <strong>" + query + "</strong></p>";
      }
    }
  }

  window.onload = filterGamesFromQuery;
</script>
