    /* Simple Image Slider Styles */
    .slider {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 12s infinite;
    }

    .slides img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    @keyframes slide {
      0% { transform: translateX(0%); }
      33% { transform: translateX(0%); }
      36% { transform: translateX(-100%); }
      66% { transform: translateX(-100%); }
      69% { transform: translateX(-200%); }
      99% { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }
  </style>
</head>
